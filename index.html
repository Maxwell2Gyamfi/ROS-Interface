<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="amrc.jpg" alt="" srcset="">
      </div>
      <nav id="header">        
        <ul>
          <li>Overview</li>
          <li>Robot and Cell</li>
          <li>Sensors</li>
          <li>Analysis</li>
        </ul>
      </nav>

      <div id="commands">
        <div id="commandSelect">
          <button id="joystickbutton" style="position: relative;" onclick="displayJoystick()">Joystick</button>
          <button id="coordinatesbutton" onclick="displayCoordinatesSetting()">Coordinates</button>
          <button id="keysbutton">Keys</button>
        </div>
        <div id="selectedCommand">
          <div id="coordinates" style="display: none">
            Coordinates
            <label
              >Set x:
              <input type="number" id="xcoordinate"/>
            </label>
            <label
              >Set y:
              <input type="number" id="ycoordinate"/>
            </label>

            <label
              >Set z:
              <input type="number" id="zcoordinate"/>
            </label>
            <div>
              <button onclick="planCoordinates()">Plan</button>
              <button>Execute</button>
            </div>
          </div>

          <div id="zone_joystick" style="display: none"></div>
          <div id="keys" style="display: none">Keys</div>
        </div>
        <div id="routineConfirm">
          <select name="" id="">
            <option value="">Home</option>
            <option value="">Menu</option>
            <option value="">Reset</option>
          </select>
          <button>Routine</button>
        </div>
      </div>

      <div id="visualization">Visualization</div>

      <div id="info">
        <p>Connection status: <span id="status"></span></p>          
        </p>
      </div>

      <div id="plots">Plots</div>
      <div id="tables">Tables</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
